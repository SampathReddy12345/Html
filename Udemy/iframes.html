<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>I Frame Demo</title>
</head>
<body>
    <!-- We can embed multiple frames within single html document -->
    <iframe src="http://www.ask.com" width="100%" height="350">
        <p>Your browser does not support i frames.</p>
    </iframe>
    <iframe src="http://www.bing.com" width="100%" height="350">
        <p>Your browser does not support i frames.</p>
    </iframe>
</body>
</html>
