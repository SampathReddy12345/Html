    <title>Document</title>

<body>
    <!-- video tag -->
<p>
     <!-- relative file refernce=internal directory-->
     <video width="500" height="500" controls >
        <source src="Dubstep Bird (Original 5 Sec Video).mp4" type="video/mp4">
        your browser does not support video tag.
    </video>
     <!-- absolute file refernce=Enternal link-->
     <video width="500" height="500" controls >
        <source src="https://www.youtube.com/watch?v=9oO2IoIs3eQ" type="video/mp4">
        your browser does not support video tag.
    </video>
</p>
<p>Text Link Creation</p>
    <a href="https://www.google.com/">google</a><br>
    <a href="https://www.microsoft.com/en-in/">microsoft</a><br>

<p>

<p>Text Link Creation in another tab</p>
    <a href="https://www.google.com/" target="_blank">google</a><br>

    <a href="https://www.apple.com/" target="_blank">apple</a>
